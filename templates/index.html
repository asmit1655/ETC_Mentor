<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation Tool</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-3px);
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            font-size: 28px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1::before {
            content: 'ðŸŒ¾';
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 15px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 8px rgba(102, 187, 106, 0.2);
            outline: none;
        }

        button {
            background-color: #43a047;
            color: white;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #388e3c;
            transform: scale(1.03);
        }

        h3 {
            text-align: center;
            margin-top: 30px;
            color: #1b5e20;
            font-weight: 600;
            font-size: 20px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation Tool</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter City Name" required>
            <input type="number" step="0.1" name="nitrogen" placeholder="Nitrogen (N)" required>
            <input type="number" step="0.1" name="phosphorus" placeholder="Phosphorus (P)" required>
            <input type="number" step="0.1" name="potassium" placeholder="Potassium (K)" required>
            <input type="number" step="0.1" name="ph" placeholder="pH Level" required>
            <button type="submit">Predict Crop</button>
        </form>

        {% if crop %}
        <h3>Recommended Crop: {{ crop }}</h3>
        {% endif %}
    </div>
</body>
</html>
